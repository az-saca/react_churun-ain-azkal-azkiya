<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
  </head>
  <body>
    <div class="content">
      <div id="title"><h1>Create Product</h1></div>
      <div id="subtitle"><h3>Detail Product</h3></div>
      <form action="landingPage.html">
        <div class="form-group-1">
          <label for="">Product name: </label><br />
          <input type="text" id="pname" required minlength="6" maxlength="50" />
        </div>
        <div class="form-group-2">
          <label for="">Product Category: </label><br />
          <select id="pcategory" required>
            <option value="category1">Category 1</option>
            <option value="category2">Category 2</option>
          </select>
        </div>
        <div class="form-group-3">
          <label for="">Product Freshness: </label><br />
          <input type="radio" id="baru" value="brandNew" required />
          <label for="baru">Brand New</label><br />
          <input type="radio" id="dua" value="secondHank" required />
          <label for="dua">Second Hank</label><br />
          <input type="radio" id="tiga" value="refur" required />
          <label for="refur">Refurbished</label>
        </div>
        <div class="form-group-4">
          <label for="">Image of Product</label>
          <input type="file" name="pfile" id="pfile" required />
        </div>
        <div class="form-group-5">
          <label for="">Additional Description</label><br />
          <textarea name="" id="" cols="30" rows="10" required></textarea>
        </div>
        <div class="form-group-6">
          <label for="">Product price: </label><br />
          <div class="currency-input">
            <span class="currency-symbol">$</span>
            <input type="number" name="harga" id="harga" value="100" required />
          </div>
        </div>
        <div class="form-group-7">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
